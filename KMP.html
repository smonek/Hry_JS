<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Hry</title>
    <link rel="stylesheet" href="./coverage/style.css">
</head>

<body>
    <div id="gameDiv">
        <h1 class="gameText" id="playerText">Hráč: </h1>
        <h1 class="gameText" id="computerText">Počítač: </h1>
        <h1 class="gameText" id="resultText">Výsledek: </h1>
        <button class="choiseBtn">KÁMEN</button>
        <button class="choiseBtn">NŮŽKY</button>
        <button class="choiseBtn">PAPÍR</button>
    </div>
    <div id="gameContainer">
        <h1>PišQworky</h1>
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
    </div>
    <p>Kámen Nůžky papír jsem udělal sám, ale pišQworky jsem okopíroval z 90% z YouTuBu, protože bych to sám
        nezvládnul a zajímalo mně jak to udělat, zárověn jsem se i něco nového naučil.</p>
    <script src="./js/RPS.js"></script>
    <script src="./js/hra.js"></script>
</body>

</html>
